<!DOCTYPE html>
<html lang="en">
<head>

    <title>¿Quien es Vilma?</title>
    <style>
        @import url("./css/paginas.css");
        
      </style>
</head>
<body>
    <header>
        <h1>Hola! Soy Vilma!</h1>
    </header>
    <div class="container">
        <div class="foto"></div>
        <div class="texto">
            <p class="presentacion">Soy paisajista, museologa y titiritera.<br>Tengo mas de 30 años de experiencia en el cultivo de suculentas, diseñando jardines de bajo mantenimiento.<br> ponerte en contacto conmigo y dejarme tu comentario.</p>
            
        </div>
        <div class="form">
            <div class="name-email">
                <label id="name-label">Tu nombre<br>
                <input id="nombre" type="text" required name="nombre" placeholder="Tu nombre" size="25">
            </label>
            <label id="email-label">Tu correo electronico<br>
                <input id="email" type="email" required name="email" placeholder="email" size="25">
            </label>
            </div>
            <label id="text-area-label">Dejame tu comentario<br>
                <textarea id="text-area" name="text-area" rows="5" cols="50"></textarea>
            </label>
            <button class="custom-btn btn-8" type="sumbit">submit</button>
        </div>
    </div>
    
</body>
